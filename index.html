<html>
	<head>

		<style>
			body{
				font-family: fantasy;
			}
				
			/* SETING UP NAVBAR */
			
			#navbar{
				background-color: rgb(134, 0, 0);

				justify-content: flex-end;
				overflow: hidden;
			}
				
			#nav_elements{
				margin-left: auto;
			}
				
			ul#navbar > li{
				padding: 15px;
			}

			ul#navbar > li > a{
				color: orange;
				font-size: 20px;
				text-decoration: none;
			}
		</style>

	</head>
	<body>
		<main>
			<nav id="nav">
				<ul id="navbar">
					<li><a href="#bannar">Avatar the Last Airbender</a></li>
					<li id="nav_elements"><a href="#elements">Elements</a></li>
					<li><a href="#characters">Characters</a></li>
					<li><a href="#plot">Plot</a></li>
					<li><a href="#subscription_form">Subscribe</a></li>
				</ul>
			</nav>

			<section id="banner"></section>
			<section id="elements"></section>
			<section id="characters"></section>
			<section id="plot"></section>
			<footer id="subscription_form"></footer>
		</main>
		
	</body>
</html>
